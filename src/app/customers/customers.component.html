<div class='customers'>
  <ul class="customers_items">
    <li class="customers_item">Tickets</li>
    <li class="customers_item">Name</li>
    <li class="customers_item">Total</li>
  </ul>
  <hr>
  <ul class="customers_list">
    <li *ngFor='let customer of festivals; index as i' class='customers_customer'>
      <div class='customers_customer-container'>
        <input type='number'value={{customer.tickets}} class='customers_customer-tickets'/>
        <div class='customers_customer-name'>
          <span>{{customer.customerName}}</span>
          <span>&nbsp;{{customer.customerLastName}}</span>
        </div>
        <div class='customers_customer-expense'>
          <span>{{customer.expense}}</span>
          <span>â‚¬</span>
        </div>
        <app-details [customer]="i" (submitDet)="handleSubmitDet($event)"style="display:flex;justify-content:center;align-items:center">
        </app-details>
      </div>
      <app-details-description *ngIf='isCollapsed && customerToOpen===i' [customer]='customer'></app-details-description>
    </li>
  </ul>
</div>
