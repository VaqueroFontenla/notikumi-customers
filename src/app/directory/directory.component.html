<div class='directory'>
  <app-filter (getFestivalsData)="getFestivalsData($event)"
              (getFestivalsTickets)="getFestivalsTickets($event)"
              (getFestivalsExpense)="getFestivalsExpense($event)"
              >
  </app-filter>
  <app-customers [festivals]="festivals"></app-customers>
  <app-statistics [totalTickets]="totalTickets" [totalExpense]="totalExpense"></app-statistics>
</div>
